<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Scissors.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="Game" class="rata">
    <header>Rock Paper Scissors</header>

    <div class="score-board">
        <div id="User-label" class="badge">You</div>
        <div id="Computer-label" class="badge">Comp</div>
        <span class="draw" id="User-score">0</span>:
        <span class="draw" id="Computer-score">0</span>
    </div>
        <div class="Result">
            <p>Let's Go !</p>
        </div>

        <div class="Choices">
            <div class="choice">
                <img src="img/Rock.png" id="r" srcset="">
            </div>
            <div class="choice">
                <img src="img/Paper.png" id="p" srcset="">
            </div>
            <div class="choice">
                <img src="img/Scissors.png" id="s" srcset="">
            </div>
        </div>
      <p class="move">Make your move.</p>
      <center><footer>Made By Baamel Youssef. </footer></center>
    </div> 

    <div id="loadPage">
        <h1 class="titles">Rock Paper Scissors</h1>
        
        <button id="buttons">Play Now</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
